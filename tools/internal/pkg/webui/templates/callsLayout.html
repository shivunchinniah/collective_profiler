<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<html>

<head>
    <style>
        .body {
            overflow: hidden;
            margin: 0;
            padding: 5px;
            width: 100%;
            height: 100%;

        }

        .selected {
            background: lightgreen;
        }

        table.CallList {
            border-collapse: collapse;
            width: 100%;

        }


        th.callList,
        td.callList {
            font-size: 12px;
            text-align: left;
            padding: 8px;
        }

        tr.callList:nth-child(odd) {
            background-color: Lightskyblue;
        }

        div.callList {
            max-width: 200px;
            margin: auto;
            min-height: 800px;
            float: left;
            border: 1px solid black;
            overflow-y: scroll;
            height: calc(100vh - 90px);
            
        }

        div.callDetails {
            max-width: 600px;
            margin: auto;
            min-height: 800px;
            display: inline-block;
            position: relative;
            margin: 0;
            position: sticky;
            top: 0;

        }

        td.callDetails {
            vertical-align: top;
            text-align: left;
        }

        div.mainPanel {
            float: left;
        }

        td.selectable {
            cursor: pointer;
        }
    </style>
</head>

<body style="margin:0">
    <h1>Profile: {{ .PageTitle }}</h1>
    <div class="mainPanel">
        <div class="callList">
            <table class="callList" id="callListTable">
                <tr>
                    <th>Communicator</th>
                    <th>Call</th>
                </tr>
                {{range .Calls}}
                {{ $leadRank := .LeadRank }}
                {{range $callID, $callData := .CallData}}
                <tr class="callList">
                    <td class="callList selectable" id="leadRank">{{ $leadRank}}</td>
                    <td class="callList selectable" id="callID">{{ $callID }}</td>
                </tr>
                {{end}}
                {{end}}
            </table>
        </div>
    </div>
    <div class="callDetails">
        <table>
            <tr>
                <td class="callDetails">
                    <div class="callDetails">
                        <table id="callInfo">

                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        function highlight(e) {
            
            if (e.target.className == "callList selectable" && e.target.parentNode.className != 'selected') {
                e.target.parentNode.className = 'selected';
                // Restore previously selected element(s) of the table
                var t = document.getElementById('callListTable')
                for (var i = 1, row; row = t.rows[i]; i++) {
                    row.className = 'callList selectable';
                }
                e.target.parentNode.className = 'selected';
                var leadRank = e.target.parentNode.children[0].innerHTML;
                var callID = e.target.parentNode.children[1].innerHTML;

                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("callInfo").innerHTML = xhr.responseText;
                    }
                }
                var params = 'leadRank=' + leadRank + "&callID=" + callID;
                xhr.open("GET", "/call" + "?" + params);
                xhr.send();
            }
        }

        var table = document.getElementById('callListTable');
        table.onclick = highlight;
    </script>
</body>

</html>
